<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#1CCC5B" />
	<link rel="stylesheet" href="styles/css/styles.css">
	<link rel="shortcut icon" href="assets/icon/favicon.ico" type="image/x-icon">
	<title>Insurance quote</title>
</head>
<body>
	<header class="header">
		<a href="index.html"><img src="assets/img/logo.png" alt="Logo header" class="header__img"></a>
	</header>
	<main>
		<div class="box">
			<section class="box__title"><h1>QUOTE YOUR CAR INSURANCE</h1></section>
			<section class="box__form">
				<form id="quote">
					<div class="quote__container">
						<label for="mark" class="label-block">Mark:</label>
						<select id="mark" class="box__select">
							<option value="" default>Choose</option>
							<option value="1">Asian</option>
							<option value="2">American</option>
							<option value="3">European</option>
						</select>
						<label for="year" class="label-block">Year:</label>
						<select id="year" class="box__select">
							<option value="" default>Choose</option>
						</select>


					<h2 class="box__subtitle">Type of insurance</h2>
					<div class="quote__radios">
						<label for="basic" class="label-type"><input type="radio" id="basic" name="type" value="Basic" checked> Basic</label>
						<label for="complete" class="label-type"><input type="radio" id="complete" name="type" value="Complete"> Complete</label>
					</div>

					<button id="quote-btn" class="box__btn">
						Quote insurance <i class="bi bi-calculator-fill"></i>
					</button>
				</div>
				</form>
			</section>
		</div>
	</main>
	<script src="js/app.js"></script>
</body>
</html>
